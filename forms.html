<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body bgcolor="#d6e0c8"> 
<font color="#07073a"</font> 
<font face="Helvetica" </font> </body>
<center>
    <header> 
        <img src="./Media/127211-abstract-graphic-design-free-hq-image.png" height="300px" width="100%" alt="ilustração abstrata de curvas nas cores azul escuro, médio, cinza e amarelo"/>
        <h1>Área de Cadastro</h1>
    </header>
    <form>
        <label for="nome"> <h2>Informe seu nome completo </h2></label>
        <input id="nome" type="text" size="28" placeholder="Nome"  />
        <br /> <br />
        <label for="email"> <h2>Insira seu e-mail</h2></label>
        <input id="email" type="email" size="28" placeholder="E-mail"/>
        <br /><br />
        <label for="senha"> <h2>Crie uma senha (de 6 a 8 números)</h2></label>
        <input id="senha" type="password" size="28" maxlength="8" minlength="6" placeholder="Senha" />
        <br /><br />
        <button type="submit" title="Clique para cadastrar">
            Cadastrar
        </button>
        <button type="reset" title="Clique para limpar os campos">
            Limpar 
        </button>
</center>
</body>
</html>
